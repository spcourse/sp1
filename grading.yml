templates:
    1: &check
        hide_calculated: true
        type: integer
        subgrades:
            completely_correct: boolean
            mostly_correct: boolean
            insufficient: boolean
            checkpy: integer
        automatic:
            checkpy: correctness_score
        calculation: "[insufficient == -1 && 0 || -10, mostly_correct == -1 && 2 || -10, completely_correct == -1 && 3 || -10].max"
    2: &testt
        type: pass
        subgrades:
            passed: boolean
            checkpy: integer
        automatic:
            checkpy: correctness_score
        calculation: passed
        hide_calculated: true

grades:
    algorithms:
        <<: *check

    numbers:
        <<: *check

    text:
        <<: *check

    integrals:
        <<: *check

    bigdata-en:
        <<: *check

    statistics-en:
        <<: *check

    movement:
        <<: *check

    exam5:
        <<: *testt

    exam6:
        <<: *testt

